openapi: 3.0.3
info:
  title: InFocus API
  description: A collaborative media tracking and recommendation platform API
  version: 1.0.0
  contact:
    name: InFocus Team
servers:
  - url: http://localhost:3001
    description: Development server
  - url: https://api.infocus.app
    description: Production server

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the current health status of the API
      tags:
        - Health
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: 2024-01-15T10:30:00.000Z

  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account with email and password
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  minLength: 8
                  description: User's password (minimum 8 characters)
                  example: password123
                name:
                  type: string
                  description: User's display name (optional)
                  example: John Doe
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: clx123abc456
                      email:
                        type: string
                        example: user@example.com
                      name:
                        type: string
                        example: John Doe
                      createdAt:
                        type: string
                        format: date-time
                  accessToken:
                    type: string
                    description: JWT access token (valid for 15 minutes)
          headers:
            Set-Cookie:
              description: Refresh token stored in HTTP-only cookie
              schema:
                type: string
                example: refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=604800
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: User login
      description: Authenticates a user and returns access and refresh tokens
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  description: User's password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: clx123abc456
                      email:
                        type: string
                        example: user@example.com
                      name:
                        type: string
                        example: John Doe
                  accessToken:
                    type: string
                    description: JWT access token (valid for 15 minutes)
          headers:
            Set-Cookie:
              description: Refresh token stored in HTTP-only cookie
              schema:
                type: string
                example: refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=604800
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Generates a new access token using a valid refresh token
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: Refresh token (can also be provided via cookie)
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token refreshed successfully
                  accessToken:
                    type: string
                    description: New JWT access token (valid for 15 minutes)
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: User logout
      description: Revokes the refresh token and clears the session
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: Refresh token to revoke (can also be provided via cookie)
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout successful
          headers:
            Set-Cookie:
              description: Clears the refresh token cookie
              schema:
                type: string
                example: refreshToken=; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=0

  /api/profile:
    get:
      summary: Get user profile
      description: Returns the authenticated user's profile information
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: clx123abc456
                      email:
                        type: string
                        example: user@example.com
                      name:
                        type: string
                        example: John Doe
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /watchlist:
    get:
      summary: Get user's watchlist
      description: Retrieves all watchlist entries for the authenticated user with optional filtering and sorting
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by watch status
          required: false
          schema:
            type: string
            enum: [not_watched, watching, completed]
        - name: sortBy
          in: query
          description: Field to sort by
          required: false
          schema:
            type: string
            default: dateAdded
            example: dateAdded
        - name: order
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Watchlist retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WatchlistEntry'
                  count:
                    type: integer
                    example: 10
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Add to watchlist
      description: Adds a media item to the user's watchlist. Creates MediaItem if it doesn't exist.
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tmdbId
                - tmdbType
              properties:
                tmdbId:
                  type: integer
                  description: TMDB ID of the media item
                  example: 550
                tmdbType:
                  type: string
                  enum: [movie, tv]
                  description: Type of media
                  example: movie
                status:
                  type: string
                  enum: [not_watched, watching, completed]
                  default: not_watched
                  description: Watch status
                  example: not_watched
                rating:
                  type: integer
                  minimum: 0
                  maximum: 5
                  nullable: true
                  description: Personal rating (0-5 stars)
                  example: 4
                notes:
                  type: string
                  nullable: true
                  description: Personal notes
                  example: Great movie!
                metadata:
                  type: object
                  description: Metadata for creating MediaItem if it doesn't exist
                  required:
                    - title
                  properties:
                    title:
                      type: string
                      example: Fight Club
                    description:
                      type: string
                      nullable: true
                      example: An insomniac office worker...
                    posterPath:
                      type: string
                      nullable: true
                      example: /p64JHd3bGjH8qSEp0gyS1BFrP4V.jpg
                    backdropPath:
                      type: string
                      nullable: true
                      example: /a0JqB5VHx7q0D8dj4qcpFSMiR8e.jpg
                    releaseDate:
                      type: string
                      format: date
                      nullable: true
                      example: "1999-10-15"
                    rating:
                      type: number
                      nullable: true
                      example: 8.8
                    genres:
                      type: array
                      items:
                        type: string
                      example: [Drama, Thriller]
                    creators:
                      type: array
                      items:
                        type: string
                      example: [David Fincher]
                    streamingProviders:
                      type: array
                      description: Optional streaming provider metadata to associate with the media item
                      items:
                        type: object
                        required:
                          - provider
                        properties:
                          provider:
                            type: string
                            example: netflix
                          url:
                            type: string
                            nullable: true
                            example: https://www.netflix.com/title/550
                          regions:
                            type: array
                            items:
                              type: string
                            example: [US, CA]
      responses:
        '201':
          description: Added to watchlist successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Added to watchlist successfully
                  data:
                    $ref: '#/components/schemas/WatchlistEntry'
        '400':
          description: Validation error or media item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Media item already in watchlist
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: This media item is already in your watchlist
                  entryId:
                    type: string
                    example: clx123abc456

  /watchlist/stats:
    get:
      summary: Get watchlist statistics
      description: Returns aggregated counts of watchlist entries by status
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 25
                  not_watched:
                    type: integer
                    example: 10
                  watching:
                    type: integer
                    example: 5
                  completed:
                    type: integer
                    example: 10
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /watchlist/{id}:
    patch:
      summary: Update watchlist entry
      description: Updates an existing watchlist entry. Only the owner can update.
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Watchlist entry ID
          schema:
            type: string
            example: clx123abc456
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [not_watched, watching, completed]
                  description: Watch status
                  example: completed
                rating:
                  type: integer
                  minimum: 0
                  maximum: 5
                  nullable: true
                  description: Personal rating (0-5 stars)
                  example: 5
                notes:
                  type: string
                  nullable: true
                  description: Personal notes
                  example: Updated notes
      responses:
        '200':
          description: Entry updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Watchlist entry updated successfully
                  data:
                    $ref: '#/components/schemas/WatchlistEntry'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized to update this entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete watchlist entry
      description: Removes an entry from the watchlist. Only the owner can delete.
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Watchlist entry ID
          schema:
            type: string
            example: clx123abc456
      responses:
        '200':
          description: Entry deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Watchlist entry deleted successfully
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized to delete this entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Validation failed
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email
              message:
                type: string
                example: Invalid email format
          description: Detailed validation errors (optional)
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: 2024-01-15T10:30:00.000Z

    MediaItem:
      type: object
      properties:
        id:
          type: string
          example: clx123abc456
        tmdbId:
          type: integer
          example: 550
        tmdbType:
          type: string
          enum: [movie, tv]
          example: movie
        title:
          type: string
          example: Fight Club
        description:
          type: string
          nullable: true
          example: An insomniac office worker and a devil-may-care soapmaker...
        posterPath:
          type: string
          nullable: true
          example: /p64JHd3bGjH8qSEp0gyS1BFrP4V.jpg
        backdropPath:
          type: string
          nullable: true
          example: /a0JqB5VHx7q0D8dj4qcpFSMiR8e.jpg
        releaseDate:
          type: string
          format: date-time
          nullable: true
          example: "1999-10-15T00:00:00.000Z"
        rating:
          type: number
          nullable: true
          example: 8.8
        genres:
          type: array
          items:
            type: string
          example: [Drama, Thriller]
        creators:
          type: array
          items:
            type: string
          example: [David Fincher]
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        streamingProviders:
          type: array
          items:
            $ref: '#/components/schemas/StreamingProvider'

    StreamingProvider:
      type: object
      properties:
        id:
          type: string
          example: clx123abc456
        mediaItemId:
          type: string
          example: clx123abc456
        provider:
          type: string
          example: netflix
        url:
          type: string
          nullable: true
          example: https://www.netflix.com/title/550
        regions:
          type: array
          items:
            type: string
          example: [US, CA, GB]
        addedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"

    WatchlistEntry:
      type: object
      properties:
        id:
          type: string
          example: clx123abc456
        userId:
          type: string
          example: clx123abc456
        mediaItemId:
          type: string
          example: clx123abc456
        status:
          type: string
          enum: [not_watched, watching, completed]
          example: watching
        rating:
          type: integer
          minimum: 0
          maximum: 5
          nullable: true
          example: 4
        notes:
          type: string
          nullable: true
          example: Great movie! Highly recommended.
        dateAdded:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        dateUpdated:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        mediaItem:
          $ref: '#/components/schemas/MediaItem'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from login or registration. Include in Authorization header as "Bearer <token>"

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: User
    description: User profile and management endpoints
  - name: Watchlist
    description: User watchlist management endpoints
  - name: Health
    description: Health check endpoints