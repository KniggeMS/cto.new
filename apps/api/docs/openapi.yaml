openapi: 3.0.3
info:
  title: InFocus API
  description: A collaborative media tracking and recommendation platform API
  version: 1.0.0
  contact:
    name: InFocus Team
servers:
  - url: http://localhost:3001
    description: Development server
  - url: https://api.infocus.app
    description: Production server

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Returns the current health status of the API
      tags:
        - Health
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: 2024-01-15T10:30:00.000Z

  /auth/register:
    post:
      summary: Register a new user
      description: Creates a new user account with email and password
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  minLength: 8
                  description: User's password (minimum 8 characters)
                  example: password123
                name:
                  type: string
                  description: User's display name (optional)
                  example: John Doe
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User registered successfully
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: clx123abc456
                      email:
                        type: string
                        example: user@example.com
                      name:
                        type: string
                        example: John Doe
                      createdAt:
                        type: string
                        format: date-time
                  accessToken:
                    type: string
                    description: JWT access token (valid for 15 minutes)
          headers:
            Set-Cookie:
              description: Refresh token stored in HTTP-only cookie
              schema:
                type: string
                example: refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=604800
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: User already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: User login
      description: Authenticates a user and returns access and refresh tokens
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                  example: user@example.com
                password:
                  type: string
                  description: User's password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: clx123abc456
                      email:
                        type: string
                        example: user@example.com
                      name:
                        type: string
                        example: John Doe
                  accessToken:
                    type: string
                    description: JWT access token (valid for 15 minutes)
          headers:
            Set-Cookie:
              description: Refresh token stored in HTTP-only cookie
              schema:
                type: string
                example: refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=604800
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      summary: Refresh access token
      description: Generates a new access token using a valid refresh token
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: Refresh token (can also be provided via cookie)
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token refreshed successfully
                  accessToken:
                    type: string
                    description: New JWT access token (valid for 15 minutes)
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: User logout
      description: Revokes the refresh token and clears the session
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: Refresh token to revoke (can also be provided via cookie)
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logout successful
          headers:
            Set-Cookie:
              description: Clears the refresh token cookie
              schema:
                type: string
                example: refreshToken=; HttpOnly; Secure; SameSite=Strict; Path=/; Max-Age=0

  /api/profile:
    get:
      summary: Get user profile
      description: Returns the authenticated user's profile information
      tags:
        - User
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: clx123abc456
                      email:
                        type: string
                        example: user@example.com
                      name:
                        type: string
                        example: John Doe
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /watchlist:
    get:
      summary: Get user's watchlist
      description: Retrieves all watchlist entries for the authenticated user with optional filtering and sorting
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by watch status
          required: false
          schema:
            type: string
            enum: [not_watched, watching, completed]
        - name: sortBy
          in: query
          description: Field to sort by
          required: false
          schema:
            type: string
            default: dateAdded
            example: dateAdded
        - name: order
          in: query
          description: Sort order
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Watchlist retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WatchlistEntry'
                  count:
                    type: integer
                    example: 10
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Add to watchlist
      description: Adds a media item to the user's watchlist. Creates MediaItem if it doesn't exist.
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tmdbId
                - tmdbType
              properties:
                tmdbId:
                  type: integer
                  description: TMDB ID of the media item
                  example: 550
                tmdbType:
                  type: string
                  enum: [movie, tv]
                  description: Type of media
                  example: movie
                status:
                  type: string
                  enum: [not_watched, watching, completed]
                  default: not_watched
                  description: Watch status
                  example: not_watched
                rating:
                  type: integer
                  minimum: 0
                  maximum: 5
                  nullable: true
                  description: Personal rating (0-5 stars)
                  example: 4
                notes:
                  type: string
                  nullable: true
                  description: Personal notes
                  example: Great movie!
                metadata:
                  type: object
                  description: Metadata for creating MediaItem if it doesn't exist
                  required:
                    - title
                  properties:
                    title:
                      type: string
                      example: Fight Club
                    description:
                      type: string
                      nullable: true
                      example: An insomniac office worker...
                    posterPath:
                      type: string
                      nullable: true
                      example: /p64JHd3bGjH8qSEp0gyS1BFrP4V.jpg
                    backdropPath:
                      type: string
                      nullable: true
                      example: /a0JqB5VHx7q0D8dj4qcpFSMiR8e.jpg
                    releaseDate:
                      type: string
                      format: date
                      nullable: true
                      example: "1999-10-15"
                    rating:
                      type: number
                      nullable: true
                      example: 8.8
                    genres:
                      type: array
                      items:
                        type: string
                      example: [Drama, Thriller]
                    creators:
                      type: array
                      items:
                        type: string
                      example: [David Fincher]
                    streamingProviders:
                      type: array
                      description: Optional streaming provider metadata to associate with the media item
                      items:
                        type: object
                        required:
                          - provider
                        properties:
                          provider:
                            type: string
                            example: netflix
                          url:
                            type: string
                            nullable: true
                            example: https://www.netflix.com/title/550
                          regions:
                            type: array
                            items:
                              type: string
                            example: [US, CA]
      responses:
        '201':
          description: Added to watchlist successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Added to watchlist successfully
                  data:
                    $ref: '#/components/schemas/WatchlistEntry'
        '400':
          description: Validation error or media item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Media item already in watchlist
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: This media item is already in your watchlist
                  entryId:
                    type: string
                    example: clx123abc456

  /watchlist/stats:
    get:
      summary: Get watchlist statistics
      description: Returns aggregated counts of watchlist entries by status
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    example: 25
                  not_watched:
                    type: integer
                    example: 10
                  watching:
                    type: integer
                    example: 5
                  completed:
                    type: integer
                    example: 10
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /watchlist/{id}:
    patch:
      summary: Update watchlist entry
      description: Updates an existing watchlist entry. Only the owner can update.
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Watchlist entry ID
          schema:
            type: string
            example: clx123abc456
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [not_watched, watching, completed]
                  description: Watch status
                  example: completed
                rating:
                  type: integer
                  minimum: 0
                  maximum: 5
                  nullable: true
                  description: Personal rating (0-5 stars)
                  example: 5
                notes:
                  type: string
                  nullable: true
                  description: Personal notes
                  example: Updated notes
      responses:
        '200':
          description: Entry updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Watchlist entry updated successfully
                  data:
                    $ref: '#/components/schemas/WatchlistEntry'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized to update this entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete watchlist entry
      description: Removes an entry from the watchlist. Only the owner can delete.
      tags:
        - Watchlist
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Watchlist entry ID
          schema:
            type: string
            example: clx123abc456
      responses:
        '200':
          description: Entry deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Watchlist entry deleted successfully
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Not authorized to delete this entry
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Entry not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search:
    get:
      summary: Search movies and TV shows
      description: Search for movies and TV shows across TMDB database with results enriched with cached provider data
      tags:
        - Search
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
            minLength: 1
          description: Search query
          example: inception
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 1
          description: Page number
        - name: include_adult
          in: query
          required: false
          schema:
            type: boolean
            default: false
          description: Include adult content in results
      responses:
        '200':
          description: Search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResponse'
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to perform search
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search/media/{tmdbId}:
    get:
      summary: Get media details
      description: Get detailed information about a specific movie or TV show including streaming providers
      tags:
        - Search
      parameters:
        - name: tmdbId
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
          description: TMDB ID of the media
          example: 27205
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum: [movie, tv]
            default: movie
          description: Media type
        - name: language
          in: query
          required: false
          schema:
            type: string
            default: en
          description: Language code for results
      responses:
        '200':
          description: Media details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaDetails'
        '400':
          description: Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Media not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to fetch media details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search/genres/{type}:
    get:
      summary: Get genres
      description: Get list of available genres for movies or TV shows
      tags:
        - Search
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
            enum: [movie, tv]
          description: Genre type
      responses:
        '200':
          description: Genres retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenresResponse'
        '400':
          description: Invalid genre type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Failed to fetch genres
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search/cache/clear:
    post:
      summary: Clear cache
      description: Clear all cached search and media data
      tags:
        - Search
      responses:
        '200':
          description: Cache cleared successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Cache cleared successfully
        '500':
          description: Failed to clear cache
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search/cache/stats:
    get:
      summary: Get cache statistics
      description: Get current cache statistics for monitoring and debugging
      tags:
        - Search
      responses:
        '200':
          description: Cache statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CacheStats'
        '500':
          description: Failed to get cache statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Validation failed
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                example: email
              message:
                type: string
                example: Invalid email format
          description: Detailed validation errors (optional)
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: 2024-01-15T10:30:00.000Z

    MediaItem:
      type: object
      properties:
        id:
          type: string
          example: clx123abc456
        tmdbId:
          type: integer
          example: 550
        tmdbType:
          type: string
          enum: [movie, tv]
          example: movie
        title:
          type: string
          example: Fight Club
        description:
          type: string
          nullable: true
          example: An insomniac office worker and a devil-may-care soapmaker...
        posterPath:
          type: string
          nullable: true
          example: /p64JHd3bGjH8qSEp0gyS1BFrP4V.jpg
        backdropPath:
          type: string
          nullable: true
          example: /a0JqB5VHx7q0D8dj4qcpFSMiR8e.jpg
        releaseDate:
          type: string
          format: date-time
          nullable: true
          example: "1999-10-15T00:00:00.000Z"
        rating:
          type: number
          nullable: true
          example: 8.8
        genres:
          type: array
          items:
            type: string
          example: [Drama, Thriller]
        creators:
          type: array
          items:
            type: string
          example: [David Fincher]
        createdAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        streamingProviders:
          type: array
          items:
            $ref: '#/components/schemas/StreamingProvider'

    StreamingProvider:
      type: object
      properties:
        id:
          type: string
          example: clx123abc456
        mediaItemId:
          type: string
          example: clx123abc456
        provider:
          type: string
          example: netflix
        url:
          type: string
          nullable: true
          example: https://www.netflix.com/title/550
        regions:
          type: array
          items:
            type: string
          example: [US, CA, GB]
        addedAt:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"

    WatchlistEntry:
      type: object
      properties:
        id:
          type: string
          example: clx123abc456
        userId:
          type: string
          example: clx123abc456
        mediaItemId:
          type: string
          example: clx123abc456
        status:
          type: string
          enum: [not_watched, watching, completed]
          example: watching
        rating:
          type: integer
          minimum: 0
          maximum: 5
          nullable: true
          example: 4
        notes:
          type: string
          nullable: true
          example: Great movie! Highly recommended.
        dateAdded:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        dateUpdated:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        mediaItem:
          $ref: '#/components/schemas/MediaItem'

    SearchResult:
      type: object
      properties:
        id:
          type: integer
          description: TMDB ID
          example: 27205
        title:
          type: string
          description: Title (movie or TV show name)
          example: Inception
        overview:
          type: string
          nullable: true
          description: Description/plot summary
          example: A thief who steals corporate secrets...
        poster_path:
          type: string
          nullable: true
          description: Poster image path
          example: /qmDpIHrmpDINLDtE9IuPWqI6p4f.jpg
        backdrop_path:
          type: string
          nullable: true
          description: Backdrop image path
          example: /s3TBrRGB1iav7gFOCNx3H31MoYS.jpg
        release_date:
          type: string
          nullable: true
          description: Release date (movies) or first air date (TV)
          example: "2010-07-16"
        vote_average:
          type: number
          nullable: true
          description: Average rating (0-10)
          example: 8.367
        genre_ids:
          type: array
          items:
            type: integer
          description: Array of genre IDs
          example: [28, 878, 12]
        media_type:
          type: string
          enum: [movie, tv]
          description: Media type
          example: movie
        streamingProviders:
          type: array
          items:
            $ref: '#/components/schemas/StreamingProvider'
          description: Array of streaming providers (if in database)
        inDatabase:
          type: boolean
          description: Boolean indicating if media exists in our database
          example: true

    SearchResponse:
      type: object
      properties:
        page:
          type: integer
          description: Current page number
          example: 1
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
          description: Array of search results
        total_results:
          type: integer
          description: Total number of results
          example: 1
        total_pages:
          type: integer
          description: Total number of pages
          example: 1
        cached:
          type: boolean
          description: Boolean indicating if results came from cache
          example: false
        stale:
          type: boolean
          description: Boolean indicating if cached data is stale (only present when using fallback)
          example: false
        warning:
          type: string
          description: Warning message (only present when using fallback)
          example: Using cached data due to TMDB API unavailability

    MediaDetails:
      allOf:
        - $ref: '#/components/schemas/SearchResult'
        - type: object
          properties:
            adult:
              type: boolean
              description: Adult content flag
              example: false
            original_language:
              type: string
              description: Original language code
              example: en
            popularity:
              type: number
              description: Popularity score
              example: 31.486
            video:
              type: boolean
              description: Video flag
              example: false
            vote_count:
              type: integer
              description: Number of votes
              example: 35000
            genres:
              type: array
              items:
                $ref: '#/components/schemas/Genre'
              description: Array of genres
            watch_providers:
              $ref: '#/components/schemas/WatchProviders'
            runtime:
              type: integer
              description: Duration in minutes (movies only)
              example: 148
            number_of_seasons:
              type: integer
