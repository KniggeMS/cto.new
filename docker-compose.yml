version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: infocus-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: infocus_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: infocus-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/infocus_dev
      NODE_ENV: development
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      TMDB_API_KEY: ${TMDB_API_KEY:-your-tmdb-api-key}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/dist:/app/apps/api/dist
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
